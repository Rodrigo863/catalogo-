{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block titulo %}Catálogo{% endblock %}</title>

  <!-- Fuente moderna -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-expand-lg">
  <div class="container position-relative">

    <a class="navbar-brand brand-custom brand-center" href="/">

      <img src="{% static 'tienda/img/logo.png' %}" alt="Logo" class="logo-img">
      <span class="brand-text">Rodi Cell</span>
    </a>



    <form class="d-flex gap-2 ms-auto" method="get" action="/">
      <input class="form-control" name="q" value="{{ texto }}" placeholder="¿Qué estás buscando hoy?">
      <button class="btn btn-brand" type="submit">Buscar</button>
    </form>
  </div>
</nav>

<div class="container py-4">
  {% block contenido %}{% endblock %}
